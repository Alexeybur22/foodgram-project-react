server {
  listen 80;

  location /api/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8080/api/;
  }
  location /admin/ {
    proxy_set_header Host $http_host;
    proxy_pass http://backend:8080/admin/;
  }
  location /media/ {
    proxy_set_header Host $http_host;
    alias /media/; 
  }
  location /static/admin {
    root /var/html;
  }
  location /static/rest_framework/ {
    root /var/html/;
  }
  location / {
    alias /static/;
    try_files $uri $uri/ /index.html;
  }
}